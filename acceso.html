<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Enlace a la hoja de estilo de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container mt-5">
        <h1 class="display-4">Iniciar Sesión</h1>

        <!-- Formulario de inicio de sesión -->
        <form id="loginForm">
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="iniciarSesion()">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Script para mostrar el mensaje emergente -->
    <script>
        function iniciarSesion() {
            var formulario = document.getElementById("loginForm");
            var correo = formulario.elements["correo"].value;
            var contrasena = formulario.elements["contrasena"].value;

            // Aquí puedes agregar la lógica para verificar las credenciales
            // Por ejemplo, comparar el correo y contraseña con una base de datos

            if (correo === "usuario@example.com" && contrasena === "password") {
                alert("Inicio de sesión exitoso. ¡Bienvenido!");
                formulario.reset();
            } else {
                alert("Credenciales incorrectas. Por favor, inténtelo de nuevo.");
            }
        }
    </script>

    <!-- Scripts de Bootstrap (jQuery y Popper.js son necesarios) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
